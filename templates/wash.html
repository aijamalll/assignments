<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Details</title>
</head>

<body>
  <div>
    <center>
      <h1><b>Название</b> - {{object.title}}</h1>
      <p><b>Описание</b> - {{object.description}}</p>
      <img src="{{object.image.url}}" alt="" width="300" height="350">
      <p><b>Количество серий</b> -{{object.quantity}}</p>
      <iframe src="{{object.trailer}}" frameborder="0" width="640" height="420"></iframe>
      <p><b>Жанр</b> - <i>{{object.genre}}</i></p>
    </center>
  </div>
</body>

</html>
